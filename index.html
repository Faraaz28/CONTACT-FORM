<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="header">SIMPLE CONTACT FORM</h1>

    <form  method="post" onsubmit="return validate()" class="center">
        <label>User name</label><br>
        <input class="abc" type="text" id="uname" name="firstname" placeholder="User name"><br><br>
        <span id="aname" class="call"> </span><br>

        <label for="password">Password</label>
        <input type="password" class="abc" name="password" id="Password" placeholder="Enter Password">
        <span id="pass" class="call"></span><br><br>

        <label for="confirmpassword">Confirm Password</label>
        <input type="password" class="abc" name="confirmpassword" id="Password1"
            placeholder="Enter Confirm Password">
            <span id="pass1" class="call"></span><br><br>

        <label>Phone Number</label><br>
        <input class="abc" type="number" id="number" placeholder="Phone number"><br><br>
        <span id="mobnumber" class="call"></span><br>
        



        <label>EMAIL</label><br>
        <input class="abc" type="email" id="email" placeholder="Email"><br><br>
        <span id="usremail" class="call"></span><br>

       

        <button class="button" type="submit"> Submit </button>

    </form>
    <h1 class="last">@2024 Simple Contact Form. All Rights Reseved | Made with ❤️ by Faraaz Ansari</h1>

    <script type="text/javascript" src="index.js"></script>
</body>

</html>
